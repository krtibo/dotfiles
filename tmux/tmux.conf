set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g mouse on

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-n new-window
bind -n M-w kill-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-style fg=blue,bg=black
set-option -g status-right ""
set -g status-justify centre
set -g window-status-format "#[fg=black,bg=#11111b] #[fg=blue,bold bg=#11111b]#I #[fg=#6C7086,bold bg=#11111b] #W#[fg=black,bg=#11111b] "
set -g window-status-current-format "#[fg=black,bg=#11111b] #[fg=red,bold bg=#11111b]#I #[fg=black,bold bg=blue] #W#[fg=black,bold bg=blue] "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
